<div class="card mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">
          <button type="button" class="btn btn-info"
        [routerLink]="['userCreate']">
            <span>+</span>
            </button>
        </th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">PassWord</th>
        <th scope="col">Permission</th>
        <th scope="col">Editar</th>
        <th scope="col">Deletar</th>
      </tr>
    </thead>
    <tbody *ngFor="let users of users; let i=index">
      <tr>
        <th scope="row">1</th>
        <td>{{users?.name}}</td>
        <td>{{users?.email}}</td>
        <td>{{users?.password}}</td>
        <td>{{users?.permission}}</td>
        <td><button type="button" class="btn btn-info"
          [routerLink]="['userEdit']">Edit</button></td>
        <td>
          <button type="button" class="btn btn-danger" [routerLink]="['userDelete']">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
