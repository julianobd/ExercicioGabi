<form [formGroup]="desease" (ngSubmit)="delete()">
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="damageEachTenMinutes">Dano a cada 10 minutos</label>
    <input type="number" class="form-control" id="damageEachTenMinutes" formControlName="damageEachTenMinutes">
  </div>
  <div class="form-group">
    <label for="durationInMinutes">Duração em minutos</label>
    <input type="text" class="form-control" id="durationInMinutes" formControlName="durationInMinutes" >
  </div>
  <div class="form-group">
    <label for="contagious">Contagioso</label>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" id="contagious" [value]="true" formControlName="contagious">
  <label class="form-check-label">
    Sim
  </label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" id="contagious" [value]="false"  formControlName="contagious">
  <label class="form-check-label">
    Não
  </label>
</div>
  </div>

  <button type="submit" class="btn btn-primary">Deletar</button>
</form>
