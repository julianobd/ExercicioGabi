
<div class="card">
  <div class="card-header">
    Configurações do Servidor
  </div>
  <div class="card-body mt-3">
    <form [formGroup]="dataServer">
      <div class="row">
        <div class="col-8">
          <!--Nome-->
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
          </div>
        <div class="col-4">
           <!--Pontuação Inicial-->
          <div class="form-group">
            <label for="initialStatsPoints">Pontuação Inicial</label>
            <input type="number" class="form-control" id="initialStatsPoints" formControlName="initialStatsPoints">
          </div>

        </div>
      </div>
      <div class="row mt-3">

        <div class="col-4">
          <!--Dinheiro Inicial-->
          <div class="form-group">
            <label for="initialMoney">Dinheiro Inicial</label>
            <input type="number" class="form-control" id="initialMoney" formControlName="initialMoney">
          </div>
        </div>
        <div class="col-2">
         <!-- Doença-->
          <div class="form-group">
            <label for="hasDisease">Doença</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="hasDisease" [value]="true"  formControlName="hasDisease" >
          <label class="form-check-label" for="hasDisease">
            Sim
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="hasDisease" [value]="false" formControlName="hasDisease">
          <label class="form-check-label" for="hasDisease">
            Não
          </label>
        </div>
          </div>
        </div>
        <div class="col-2">
         <!-- Compartilhado-->
         <div class="form-group">
          <label for="shared">Compartilhado</label>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="shared" [value]="true" formControlName="shared">
            <label class="form-check-label">
            Sim
            </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="shared" [value]="false"  formControlName="shared">
              <label class="form-check-label">
                Não
              </label>
            </div>
        </div>


        </div>
      </div>
      <!--<div class="form-group">
        <label for="serverId">ServerID</label>
        <input type="text" class="form-control" id="serverId" formControlName="serverId">
      </div>-->

    </form>
  </div>
  <div class="card-footer d-flex justify-content-end">
    <button class="btn btn-primary mr-2">Voltar</button>
    <button class="btn btn-primary" (click)="saveUpdate()">Salvar</button>
  </div>
</div>
