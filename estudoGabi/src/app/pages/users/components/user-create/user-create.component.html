<app-breadcrumb
[dataTitle]="dataTitle"
[dataAction] = "dataAction"
></app-breadcrumb>
<div class="card">
  <div class="card-header">
    Dados do Usuário
  </div>
  <div class="card-body mt-3">
    <form [formGroup]="user">
      <div class="row">
        <div class="col-7">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
        </div>
        <div class="col-5">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" formControlName="password">
          </div>
        </div>


      </div>
      <div class="row mt-3">
        <div class="col-4">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" class="form-control" id="email" formControlName="email">
          </div>

        </div>
        <div class="col-4">
          <div class="form-group">

              <label for="permission">Nível de Permissão</label>
              <select class="custom-select" id="permission" formControlName="permission">
                <option selected>Escolher...</option>
                <option value="0">Moderador</option>
                <option value="1">Administrador</option>
                <option value="2">Adm Global</option>
              </select>

          </div>

        </div>
      </div>

    </form>
  </div>
  <div class="card-footer d-flex justify-content-end">
    <button class="btn btn-primary mr-2"(click)="back()">Voltar</button>
    <button class="btn btn-primary" (click)="openVerticallyCentered(content)">Salvar</button>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirmar alterações</h4>

  </div>
  <div class="modal-body">
    <p>Você tem certeza que deseja alterar esses dados?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-save" (click)="save()" (click)="modal.close('Close click')">Salvar Alterações</button>
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Cancelar</button>
  </div>
</ng-template>
